kind: Deployment
apiVersion: apps/v1
metadata:
  name: workandpensionsdepartment-frontend-deployment
  labels:
    app: workandpensionsdepartment-frontend
spec:
  selector:
    matchLabels:
      app: workandpensionsdepartment-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: workandpensionsdepartment-frontend
        version: v1
    spec:
      containers:
      - name: workandpensionsdepartment-frontend
        image: 'fra.ocir.io/frsxwtjslf35/demo/workandpensionsdepartment-frontend:latest'
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: https://i25fky4dpjckqerar545wea6tq.apigateway.eu-frankfurt-1.oci.customer-oci.com/workandpensionsdepartment-api
        - name: REACT_APP_MODE
          value: WORKANDPENSIONSDEPARTMENT
        - name: REACT_APP_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: obp-restproxy-token
              key: token
      imagePullSecrets:
      - name: ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: workandpensionsdepartment-frontend-service
  labels:
    app: workandpensionsdepartment-frontend
spec:
  type: ClusterIP
  selector:
    app: workandpensionsdepartment-frontend
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workandpensionsdepartment-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "work.blockchain.ivandelic.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workandpensionsdepartment-frontend-service
            port:
              number: 3000
